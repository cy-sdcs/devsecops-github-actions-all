name: Run SonarQube with Maven

on: push

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v2
  - name: Set up JDK 11
    uses: actions/setup-java@v2
    with:
      java-version: '11'
      distribution: 'temurin'
      cache: maven
  - name: Build with Maven cloud
    run: mvn -B verify sonar:sonar -Dsonar.projectKey=github--sonar -Dsonar.organization=d6448dcebc0a75f40e9ded771785ae585b27c801
 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
